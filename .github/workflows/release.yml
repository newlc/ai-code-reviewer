name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      update_major:
        description: 'Update major tag (v1)'
        type: boolean
        default: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install and Build
        run: |
          npm ci
          npm run build
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit dist if changed
        run: |
          if ! git diff --quiet dist/; then
            git add dist/
            git commit -m "Build: update dist for ${{ github.event.inputs.version }}"
            git push
          fi
      
      - name: Create Release Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag -fa ${{ github.event.inputs.version }} -m "Release ${{ github.event.inputs.version }}"
          git push origin ${{ github.event.inputs.version }} --force
      
      - name: Update Major Tag
        if: ${{ github.event.inputs.update_major == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract major version (v1.0.0 -> v1)
          MAJOR=$(echo "${{ github.event.inputs.version }}" | grep -oE '^v[0-9]+')
          if [ -n "$MAJOR" ]; then
            git tag -fa $MAJOR -m "Update $MAJOR to ${{ github.event.inputs.version }}"
            git push origin $MAJOR --force
            echo "Updated $MAJOR tag"
          fi
      
      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ github.event.inputs.version }}';
            
            try {
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: version,
                name: `AI Code Reviewer ${version}`,
                generate_release_notes: true,
                draft: false,
                prerelease: version.includes('-')
              });
              console.log(`Created release ${version}`);
            } catch (err) {
              console.log(`Release might already exist: ${err.message}`);
            }

